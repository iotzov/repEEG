<template class="section-template no-display">

  <div id="new-study-edit-recordings" class="no-display edit-recordings-wrapper">

    <!-- Sidebar -->
    <div class="recordings-edit-sidebar fill-height">
      <button class="btn btn-block btn-primary study-info-btn">Study Info</button>

        <li role="presentation" class="active"><a href="#">One</a></li>
        <li role="presentation"><a href="#">Two</a></li>
        <li role="presentation"><a href="#">Three</a></li>
        <li role="presentation"><a href="#">Four</a></li>
      </ul>-->
      <select class="selectpicker" multiple="multiple" data-container="body" data-actions-box="true" id="edit-recordings-list">
        <option>one</option>
        <option>two</option>
        <option>three</option>
        <option>four</option>
      </select>

            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="glyphicon glyphicon-import" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>

      <div class="row"> <!-- stimuli -->

        <div id="study-info-stimulus" class="col-sm-12 study-info-container" data-infotype="stimulus">

          </div>
          <div class="row study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="glyphicon glyphicon-import" aria-hidden="true"></span></button>
          </div>

          </div>
        </div>

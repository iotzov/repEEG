<template class="section-template no-display">

  <div class="no-display" id="main-add-section">

    <div role="navigation">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="#add-subjects" aria-controls="subjects" role="tab" data-toggle="tab">Subjects</a></li>
        <li role="presentation"><a href="#add-stimuli" aria-controls="stimuli" role="tab" data-toggle="tab">Stimuli</a></li>
        <li role="presentation"><a href="#add-recordingParameterSets" aria-controls="parameters" role="tab" data-toggle="tab">Recording Params</a></li>
        <li role="presentation"><a href="#add-events" aria-controls="events" role="tab" data-toggle="tab" id="eventTabButton">Events</a></li>
        <li role="presentation"><a href="#add-recordings" aria-controls="recordings" role="tab" data-toggle="tab">Recordings</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="add-subjects">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="subjects">
              <div class="form-group required">
                <label class="control-label" for="subjectLabel">Subject ID</label>
                <input class="form-control" name="label" placeholder="e.g. 'S01' or 'Subject 1'">
              </div>
              <div class="form-group required">
                <label class="control-label">Subject Group</label>
                <input class="form-control" name="group" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Gender</label>
                <input class="form-control" name="gender" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Year of Birth</label>
                <input class="form-control" name="yob" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Height(cm)</label>
                <input class="form-control" name="height" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Weight(kg)</label>
                <input class="form-control" name="weight" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Handedness</label>
                <select class="form-control" name="handedness">
                  <option></option>
                  <option>Left</option>
                  <option>Right</option>
                  <option>Ambidextrous</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">Vision</label>
                <select class="form-control" name="vision">
                  <option></option>
                  <option>Normal</option>
                  <option>Corrected to normal</option>
                  <option>Impaired</option>
                  <option>NA</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">Hearing</label>
                <select class="form-control" name="hearing">
                  <option></option>
                  <option>Normal</option>
                  <option>Corrected to normal</option>
                  <option>Impaired</option>
                  <option>NA</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">Additional Information</label>
                <textarea class="form-control" rows="3" name="additionalInfo"></textarea>
              </div>
              <div class="form-group">
                <label class="control-label">Channel Locations File</label>
                <button name="channelLocations" class="btn btn-primary btn-block file-adder">Add File</button>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>

          </div>
          <div class="col-sm-6 drag-wrapper">

              <div class="drag-container" id="subjectsDrag"></div>

          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-stimuli">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="stimuli">
              <div class="form-group required">
                <label class="control-label" for="stimulusLabel">Stimulus ID</label>
                <input class="form-control" name="label" placeholder="Stimulus name/ID">
              </div>
              <div class="form-group">
                <label class="control-label">Stimulus Type</label>
                <select class="form-control" name="stimulusType">
                  <option></option>
                  <option>Audio</option>
                  <option>Video</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label">Stimulus Description</label>
                <textarea class="form-control" name="stimulusDescription" placeholder="Text goes here"></textarea>
              </div>
              <div class="form-group">
                <label class="control-label" for="subjectLabel">Stimulus File</label>
                <button name="stimulusFile" class="btn btn-primary btn-block file-adder">Add File</button>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>

          </div>
          <div class="col-sm-6 drag-wrapper">

              <div class="drag-container" id="stimuliDrag"></div>

          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-recordingParameterSets">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="recordingParameterSets">
              <div class="form-group required">
                <label class="control-label">Recording Parameter Set Name/ID</label>
                <input class="form-control" name="label" placeholder="">
              </div>
              <div class="form-group required">
                <label class="control-label">Sampling Rate</label>
                <input class="form-control" name="samplingRate" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Start Channel</label>
                <input class="form-control" name="startChannel" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">End Channel</label>
                <input class="form-control" placeholder="" name="endChannel">
              </div>
              <div class="form-group">
                <label class="control-label">Reference Channels</label>
                <input class="form-control" placeholder="e.g. '1,2,3'" name="referenceChannels">
              </div>
              <div class="form-group">
                <label class="control-label">Non-Scalp Channels</label>
                <input class="form-control" placeholder="e.g. '1,2,3'" name="nonScalpChannels">
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>
          </div>
          <div class="col-sm-6 fill-height drag-wrapper">

            <div class="drag-container" id="recordingParameterSetsDrag"></div>

          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-events">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="events">
              <div class="form-group required">
                <label class="control-label">Event Name/ID</label>
                <input class="form-control" name="label" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Start Trigger</label>
                <input class="form-control" name="startTrigger" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">End Trigger</label>
                <input class="form-control" name="endTrigger" placeholder="">
              </div>
              <div class="form-group">
                <label class="control-label">Event Description</label>
                <textarea class="form-control" name="eventDescription" placeholder="Brief description of the event"></textarea>
              </div>

                <button style="margin-bottom: 10px;" type="button" class="btn btn-primary btn-block" data-toggle="collapse" data-target="#linkStimToEvent" aria-expanded="true" aria-controls="linkStimToEvent">
                  Link a Stimulus
                </button>
                <div class="collapse in" id="linkStimToEvent">
                  <div style="min-height: 75px;" class="well linked-stim"></div>
                  <div class="well stim-linker"></div>
                </div>

              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>

          </div>
          <div class="col-sm-6 drag-wrapper">

            <div class="drag-container" id="eventsDrag"></div>

          </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="add-recordings">
          <div class="row" style="height: 150px;"></div>

          <div class="row">
          <div class="col-sm-8 col-sm-offset-2">

            <div class="btn-recording-drag-wrapper">

            <button class="btn btn-primary btn-block btn-recording-drag">Drag file here or click to add</button>

            </div>

            <button id="submitStudyButton" class="btn btn-success btn-block">Submit Study</button>

          </div>
          </div>

          <div class="row" style="margin-top: 50px;">
          <div class="col-sm-8 col-sm-offset-2 drag-wrapper">

            <div class="drag-container" id="recordingsDrag"></div>

          </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <div class="no-display" id="add-new-section">
    <div class="col-sm-10 col-sm-offset-1">
      <form class="" id="initial-add-form">
        <div class="form-group required">
          <label class="control-label">Study Title</label>
          <input class="form-control" name="studyTitle" placeholder="Title">
        </div>
        <br>
        <div class="form-group">
          <label class="control-label">Study Description</label>
          <textarea class="form-control" name="studyDescription" placeholder="Description of the Study" rows="4"></textarea>
        </div>
        <br>
        <div class="form-group">
          <input class="btn btn-primary btn-lg" type="submit" value="Create Study" style="margin-left:40%;">
        </div>
      </form>
    </div>
  </div>

  <div class="no-display" id="add-section">
    <div class="row" style="height: 30px;"></div>
    <div class="col-sm-6 col-sm-offset-3">
      <button class="btn btn-primary btn-block btn-initial-adder tool-button"
      id="add-new-study-button" data-toggle="tooltip"
      title="Add a new Study to the repository" style="margin-bottom: 10px;">Add New Study</button>

      <button class="btn btn-primary btn-block btn-initial-adder tool-button"
      id="import-study-button" data-toggle="tooltip"
      title="Import Studies previously exported with storEEG">Import Study</button>
    </div>
  </div>

</template>

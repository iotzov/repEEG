<template class="section-template no-display">

  <div class="no-display" id="main-add-section">

    <div role="navigation">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="#add-subjects" aria-controls="subjects" role="tab" data-toggle="tab">Subjects</a></li>
        <li role="presentation"><a href="#add-stimuli" aria-controls="stimuli" role="tab" data-toggle="tab">Stimuli</a></li>
        <li role="presentation"><a href="#add-recordingParameterSets" aria-controls="parameters" role="tab" data-toggle="tab">Recording Params</a></li>
        <li role="presentation"><a href="#add-events" aria-controls="events" role="tab" data-toggle="tab">Events</a></li>
        <li role="presentation"><a href="#add-recordings" aria-controls="recordings" role="tab" data-toggle="tab">Recordings</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="add-subjects">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="subjects">
              <div class="form-group">
                <label for="subjectLabel">Subject ID</label>
                <input class="form-control" name="label" placeholder="e.g. 'S01' or 'Subject 1'">
              </div>
              <div class="form-group">
                <label>Subject Group</label>
                <input class="form-control" name="group" placeholder="">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input class="form-control" name="gender" placeholder="">
              </div>
              <div class="form-group">
                <label>Year of Birth</label>
                <input class="form-control" name="yob" placeholder="">
              </div>
              <div class="form-group">
                <label>Height(cm)</label>
                <input class="form-control" name="height" placeholder="">
              </div>
              <div class="form-group">
                <label>Weight(kg)</label>
                <input class="form-control" name="weight" placeholder="">
              </div>
              <div class="form-group">
                <label>Handedness</label>
                <select class="form-control" name="handedness">
                  <option></option>
                  <option>Left</option>
                  <option>Right</option>
                  <option>Ambidextrous</option>
                </select>
              </div>
              <div class="form-group">
                <label>Vision</label>
                <select class="form-control" name="vision">
                  <option></option>
                  <option>Normal</option>
                  <option>Corrected to normal</option>
                  <option>Impaired</option>
                  <option>NA</option>
                </select>
              </div>
              <div class="form-group">
                <label>Hearing</label>
                <select class="form-control" name="hearing">
                  <option></option>
                  <option>Normal</option>
                  <option>Corrected to normal</option>
                  <option>Impaired</option>
                  <option>NA</option>
                </select>
              </div>
              <div class="form-group">
                <label>Additional Information</label>
                <textarea class="form-control" rows="3" name="additionalInfo"></textarea>
              </div>
              <div class="form-group">
                <label>Channel Locations File</label>
                <button name="channelLocations" class="btn btn-primary btn-block file-adder">Add File</button>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>

          </div>
          <div class="col-sm-6 drag-wrapper">

              <div class="drag-container" id="subjectsDrag">
                <div class="drag-item">Add some items to the left!</div>
                <div class="drag-item">Drag & drop items outside this box to delete them.</div>
              </div>

          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-stimuli">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="stimuli">
              <div class="form-group">
                <label for="stimulusLabel">Stimulus ID</label>
                <input class="form-control" name="label" placeholder="Stimulus name/ID">
              </div>
              <div class="form-group">
                <label>Stimulus Type</label>
                <select class="form-control" name="stimulusType">
                  <option></option>
                  <option>Audio</option>
                  <option>Video</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label>Stimulus Description</label>
                <textarea class="form-control" name="stimulusDescription" placeholder="Text goes here"></textarea>
              </div>
              <div class="form-group">
                <label for="subjectLabel">Stimulus File</label>
                <button name="stimulusFile" class="btn btn-primary btn-block file-adder">Add File</button>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>

          </div>
          <div class="col-sm-6 drag-wrapper">

              <div class="drag-container" id="stimuliDrag">
                <div class="drag-item">Add some items to the left!</div>
                <div class="drag-item">Drag & drop items outside this box to delete them.</div>
              </div>

          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-recordingParameterSets">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="recordingParameterSets">
              <div class="form-group">
                <label>Recording Parameter Set Name/ID</label>
                <input class="form-control" name="label" placeholder="">
              </div>
              <div class="form-group">
                <label>Sampling Rate</label>
                <input class="form-control" name="samplingRate" placeholder="">
              </div>
              <div class="form-group">
                <label>Start Channel</label>
                <input class="form-control" name="startChannel" placeholder="">
              </div>
              <div class="form-group">
                <label>End Channel</label>
                <input class="form-control" placeholder="" name="endChannel">
              </div>
              <div class="form-group">
                <label>Reference Channels</label>
                <input class="form-control" placeholder="" name="referenceChannels">
              </div>
              <div class="form-group">
                <label>Non-Scalp Channels</label>
                <input class="form-control" placeholder="" name="nonScalpChannels">
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>
          </div>
          <div class="col-sm-6 fill-height drag-wrapper">
            <div class="drag-container" id="recordingParameterSetsDrag">
              <div class="drag-item">Add some items to the left!</div>
              <div class="drag-item">Drag & drop items outside this box to delete them.</div>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="add-events">
          <div class="col-sm-6 fill-height">

            <form class="data-entry" name="events">
              <div class="form-group">
                <label>Event Name/ID</label>
                <input class="form-control" name="label" placeholder="">
              </div>
              <div class="form-group">
                <label>Start Trigger</label>
                <input class="form-control" name="startTrigger" placeholder="">
              </div>
              <div class="form-group">
                <label>End Trigger</label>
                <input class="form-control" name="endTrigger" placeholder="">
              </div>
              <div class="form-group">
                <label>Event Description</label>
                <textarea class="form-control" name="eventDescription" placeholder="Brief description of the event"></textarea>
              </div>
              <div class="form-group">
                  <input type="submit" class="btn btn-success btn-block" value="Add">
                  <button class="btn btn-danger btn-block" type="reset">Clear</button>
              </div>
            </form>

          </div>
          <div class="col-sm-6 drag-wrapper">

            <div class="drag-container" id="eventsDrag">
              <div class="drag-item">Add some items to the left!</div>
              <div class="drag-item">Drag & drop items outside this box to delete them.</div>
            </div>

          </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="add-recordings">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

              <div class="drag-here">

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="no-display" id="add-section">

    <form class="" id="initial-add-form">
      <div class="form-group">
        <label>Study Title</label>
        <input class="form-control" name="studyTitle" placeholder="Title">
      </div>
      <br>
      <div class="form-group">
        <label>Study Description</label>
        <textarea class="form-control" name="studyDescription" placeholder="Description of the Study" rows="4"></textarea>
      </div>
      <br>
      <div class="form-group">
        <input class="btn btn-primary btn-lg" type="submit" value="Create Study" style="margin-left:40%;">
      </div>
    </form>

  </div>

  <div class="modal fade" id="recording-input" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">New message</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

</template>

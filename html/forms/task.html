<form class="data-entry" name="task">
  <div class="form-group required col-sm-6">
    <label class="control-label">Task Name/ID</label>
    <input class="form-control" name="label" placeholder="">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">Start Trigger</label>
    <input class="form-control" name="startTrigger" placeholder="">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">End Trigger</label>
    <input class="form-control" name="endTrigger" placeholder="">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">Task Description</label>
    <textarea class="form-control" name="taskDescription" placeholder="Brief description of the task"></textarea>
  </div>
</form>

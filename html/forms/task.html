<form class="data-entry" name="task">
  <div class="row">
  <div class="form-group required col">
    <label class="control-label">Task Name/ID</label>
    <input class="form-control" name="label" placeholder="">
  </div>
</div>
<div class="row">
  <div class="form-group col">
    <label class="control-label">Task Description</label>
    <textarea class="form-control" name="taskDescription" placeholder="Brief description of the task"></textarea>
  </div>
</div>
</form>

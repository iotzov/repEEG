<form class="data-entry" name="recordingParameterSets">
  <div class="form-group required col-sm-6">
    <label class="control-label">Recording Parameter Set Name/ID</label>
    <input class="form-control" name="label" placeholder="">
  </div>
  <div class="form-group required col-sm-6">
    <label class="control-label">Sampling Rate</label>
    <input class="form-control" name="samplingRate" placeholder="">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">Start Channel</label>
    <input class="form-control" name="startChannel" placeholder="">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">End Channel</label>
    <input class="form-control" placeholder="" name="endChannel">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">Reference Channels</label>
    <input class="form-control" placeholder="e.g. '1,2,3'" name="referenceChannels">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">Non-Scalp Channels</label>
    <input class="form-control" placeholder="e.g. '1,2,3'" name="nonScalpChannels">
  </div>
</form>

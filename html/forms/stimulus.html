<form class="data-entry" name="stimuli">
  <div class="row">
  <div class="form-group required col">
    <label class="control-label" for="stimulusLabel">Stimulus ID</label>
    <input class="form-control" name="label" placeholder="Stimulus name/ID">
  </div>
  <div class="form-group col">
    <label class="control-label">Stimulus Type</label>
    <select class="form-control" name="stimulusType">
      <option></option>
      <option>Audio</option>
      <option>Video</option>
      <option>A/V</option>
      <option>Other</option>
    </select>
  </div>
</div>
  <div class="row">
    <div class="form-group col">
      <label class="control-label">Start Event</label>
      <select class="form-control link-event" name="linkedEventStart">
        <option></option>
      </select>
    </div>
    <div class="form-group col">
      <label class="control-label">End Event</label>
      <select class="form-control link-event" name="linkedEventEnd">
        <option></option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label class="control-label">Stimulus Description</label>
      <textarea class="form-control" name="stimulusDescription" placeholder="Text goes here"></textarea>
    </div>
  </div>
  <div class="row justify-content-around">
    <div class="form-group ">
      <button class="btn btn-primary stim-attach-btn">Attach Stim</button>
    </div>
    <div class="form-group ">
      <button class="btn btn-danger stim-remove-btn">Remove Stim</button>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <input class="form-control stim-location-input" name="stimulusLocation" disabled>
    </div>
  </div>
</form>

<script>
  $('.stim-attach-btn').click(function(e) {

    e.preventDefault();
    var fileLocation = dialog.showOpenDialog({properties: ['openFile']});
    if(!_.isEmpty(fileLocation)){
      $('.stim-location-input').val(fileLocation);
    };

  });

  $('.stim-remove-btn').click(function(e) {

    e.preventDefault();
    $('.stim-location-input').val('');

  });
</script>

<form class="data-entry" name="stimuli">
  <div class="form-group required col-sm-6">
    <label class="control-label" for="stimulusLabel">Stimulus ID</label>
    <input class="form-control" name="label" placeholder="Stimulus name/ID">
  </div>
  <div class="form-group col-sm-6">
    <label class="control-label">Stimulus Type</label>
    <select class="form-control" name="stimulusType">
      <option></option>
      <option>Audio</option>
      <option>Video</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">Stimulus Description</label>
    <textarea class="form-control" name="stimulusDescription" placeholder="Text goes here"></textarea>
  </div>
</form>

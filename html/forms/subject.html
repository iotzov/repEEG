<form class="data-entry">
  <div class="row">
  <div class="form-group required col">
    <label class="control-label" for="subjectLabel">Subject ID</label>
    <input class="form-control" name="label" placeholder="e.g. 'S01' or 'Subject 1'">
  </div>
  <div class="form-group required col">
    <label class="control-label">Subject Group</label>
    <input class="form-control" name="group" placeholder="">
  </div>
  </div>
  <div class="row">
  <div class="form-group col">
    <label class="control-label">Gender</label>
    <input class="form-control" name="gender" placeholder="">
  </div>
  <div class="form-group col">
    <label class="control-label">Year of Birth</label>
    <input class="form-control" name="yob" placeholder="">
  </div>
</div>
<div class="row">
  <div class="form-group col">
    <label class="control-label">Height(cm)</label>
    <input class="form-control" name="height" placeholder="">
  </div>
  <div class="form-group col">
    <label class="control-label">Weight(kg)</label>
    <input class="form-control" name="weight" placeholder="">
  </div>
</div>
<div class="row">
  <div class="form-group col">
    <label class="control-label">Handedness</label>
    <select class="form-control" name="handedness">
      <option></option>
      <option>Left</option>
      <option>Right</option>
      <option>Ambidextrous</option>
    </select>
  </div>
  <div class="form-group col">
    <label class="control-label">Vision</label>
    <select class="form-control" name="vision">
      <option></option>
      <option>Normal</option>
      <option>Corrected to normal</option>
      <option>Impaired</option>
      <option>NA</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="form-group col">
    <label class="control-label">Hearing</label>
    <select class="form-control" name="hearing">
      <option></option>
      <option>Normal</option>
      <option>Corrected to normal</option>
      <option>Impaired</option>
      <option>NA</option>
    </select>
  </div>
  <div class="form-group col">
    <label class="control-label">Additional Information</label>
    <textarea class="form-control" rows="3" name="additionalInfo"></textarea>
  </div>
</div>

    <div class="col-sm-6 col-sm-offset-3" style="margin-bottom: 20px;">
      <button name="channelLocations" class="btn btn-primary btn-block file-adder">Add a Channel Locations File</button>
    </div>
  </div>
  <div class="form-group">
      <div class="col-sm-6"><input type="submit" class="btn btn-success btn-block" value="Add"></div>
      <div class="col-sm-6"><button class="btn btn-danger btn-block" type="reset">Clear</button></div>
  </div>-->
</form>

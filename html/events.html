<form class="data-edit" name="events">
  <div class="form-group required">
    <label class="control-label">Event Name/ID</label>
    <input class="form-control" name="label" placeholder="">
  </div>
  <div class="form-group">
    <label class="control-label">Start Trigger</label>
    <input class="form-control" name="startTrigger" placeholder="">
  </div>
  <div class="form-group">
    <label class="control-label">End Trigger</label>
    <input class="form-control" name="endTrigger" placeholder="">
  </div>
  <div class="form-group">
    <label class="control-label">Event Description</label>
    <textarea class="form-control" name="eventDescription" placeholder="Brief description of the event"></textarea>
  </div>
</form>

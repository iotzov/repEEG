<template class="section-template no-display">

  <div id="new-study-recordings" class="no-display col main-content">
    <div class="row justify-content-center">
      <div class="col">

        <div class="new-study-recordings-drag-to btn-recording-drag-wrapper">
          <button class="btn btn-primary btn-block btn-recording-drag">
            Drag Files here or Click Here to Add
          </button>
        </div>

      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <div class="recordings-added-display-box">

          <ul id="recordings-added-display-list"></ul>

        </div>
      </div>

      <div class="col-4" style="margin-top:30px;">

          <button class="btn btn-block btn-outline-success height-150" id="add-new-recordings-continue">Save</button>
          <button class="btn btn-block btn-outline-danger height-150 cancel-btn" id="add-new-recordings-cancel">Cancel</button>

      </div>

    </div>
  </div>

</template>

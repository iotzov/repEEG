<template class="section-template no-display">

  <div id="new-study-add-items" class="no-display col">

    <div class="row justify-content-center">
        <h3>
          Add or Import Study Elements
        </h3>
    </div>

    <div id="edit-study-info">

      <div class="row justify-content-around mb-2"> <!-- subjects -->
        <div id="study-info-subject" class="col-5 study-info-container" data-infotype="subject">
          <div class="row justify-content-center"><h4>Subjects</h4></div>
          <div class="row study-info-element-container justify-content-around"></div>
          <div class="row justify-content-between study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="fa fa-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="fa fa-upload" aria-hidden="true"></span></button>
          </div>
        </div>

        <div id="study-info-stimulus" class="col-5 study-info-container" data-infotype="stimulus"> <!-- stimuli -->
          <div class="row justify-content-center"><h4>Stimuli</h4></div>
          <div class="row study-info-element-container justify-content-around"></div>
          <div class="row justify-content-between study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="fa fa-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="fa fa-upload" aria-hidden="true"></span></button>
          </div>
        </div>

      </div>

      <div class="row justify-content-around mb-2"> <!-- events -->

        <div id="study-info-event" class="col-5 study-info-container" data-infotype="event">
          <div class="row justify-content-center"><h4>Events</h4></div>
          <div class="row study-info-element-container justify-content-around"></div>
          <div class="row justify-content-between study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="fa fa-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="fa fa-upload" aria-hidden="true"></span></button>
          </div>
        </div>

        <div id="study-info-parameters" class="col-5 study-info-container" data-infotype="parameters"> <!-- recording parameters -->
          <div class="row justify-content-center"><h4>Recording Parameters</h4></div>
          <div class="row study-info-element-container justify-content-around"></div>
          <div class="row justify-content-between study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="fa fa-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="fa fa-upload" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>

      <div class="row justify-content-around mb-2"> <!-- tasks -->

        <div id="study-info-task" class="col-5 study-info-container" data-infotype="task">
          <div class="row justify-content-center"><h4>Tasks</h4></div>
          <div class="row study-info-element-container justify-content-around"></div>
          <div class="row justify-content-between study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="fa fa-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="fa fa-upload" aria-hidden="true"></span></button>
          </div>
        </div>

        <div id="study-info-placeholder" class="col-5 study-info-container" data-infotype="placeholder"> <!-- placeholder -->
          <div class="row justify-content-center"><h4>Placeholder</h4></div>
          <div class="row study-info-element-container justify-content-around"></div>
          <div class="row justify-content-between study-info-btn-container">
            <button class="btn btn-primary btn-sm edit-study-info-btn add">Add <span class="fa fa-plus" aria-hidden="true"></span></button>
            <button class="btn btn-primary btn-sm edit-study-info-btn import">Import <span class="fa fa-upload" aria-hidden="true"></span></button>
          </div>
        </div>

      </div>

    </div>

    <div class="row justify-content-around" style="margin-top: 1em;">

      <div class="col-6">
        <button class="btn btn-block btn-outline-danger cancel-btn">Quit</button>
      </div>
      <div class="col-6">
        <button class="btn btn-block btn-outline-success" id="add-items-continue-btn">Save</button>
      </div>

    </div>

  </div>

</template>

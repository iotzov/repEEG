<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StorEEG</title>
  <link rel="stylesheet" style="text/css" href="deps/opt/bootstrap.css"/>
</head>
<body>
  <h2>Add a new Study</h2>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="deps/jquery.min.js"></script>
  <script type="text/javascript" src="deps/underscore.js"></script>
  <script type="text/javascript" src="deps/opt/jsv.js"></script>
  <script type="text/javascript" src="deps/jsonform.js"></script>
  <script type="text/javascript">
  const fs = require('fs')
  fs.readFile('json/Subject.json', (err, data) => {
    if(err) throw err;
    $('form').jsonForm({
      schema: {
        "title": "Event",
        "description": "A single event that defines an epoch of EEG data. Must have a starting trigger/event value, and may have an optional end value",
        "type": "object",
        "properties": {
          "stimulusUUID": {
            "title": "Stimulus UUID",
            "type": "string",
            "description": "UUID of the stimulus corresponding to this event"
          },
          "startTrigger": {
            "title": "Start Trigger",
            "type": "number"
          },
          "endTrigger": {
            "title": "End Trigger",
            "type": "number",
            "description": "Optional ending trigger value"
          },
          "UUID": {
            "title": "Event UUID",
            "type": "string",
            "description": "UUID for this Event object, generated by the repository"
          },
          "eventDescription": {
            "title": "Event Description",
            "type": "string",
            "description": "Optional additional description of the Event"
          },
          "label": {
            "title": "Event Label",
            "type": "string",
            "description": "User-generated label for this Event object, if not provided defaults to UUID"
          }
        }
      }
    });
  });
  </script>
</body>
</html>
